<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/script.js"></script>
    <title>Program Suggester</title>
</head>

<body>
    <div class="container">
        <h1>Find out the best coding language for you!</h1>
        <form id="fillout-form"></form>
        <div class="form-group">
            <label for="name"> Please state your full name: </label>
            <input type="text" id="name" class="form-conrol" >
        </div>
        <div class="question1">
            <label for="question-one"> Do you like to travel?
            <input type="radio" name="question1" value="Yes" checked> Yes
            <input type="radio" name="question1" value="No"> No
            </label>
        </div>
        <div class="question2">
            <label for="question-two"> Do you play sports?
            <input type="radio" name="question2" value="Yes"> Yes
            <input type="radio" name="question2" value="No"> No
            </label>
        </div>
        <div class="question3">
            <label for="question-three"> Do you like coding?
            <input type="radio" name="question3" value="Yes"> Yes
            <input type="radio" name="question3" value="No"> No
            </label>
        </div>
        <div class="question4">
            <label for="question-four"> Do you speak more than one language?
            <input type="radio" name="question4" value="Yes"> Yes
            <input type="radio" name="question4" value="No"> No
            </label>
        </div>
        <div class="question5">
            <label for="question-five"> Do you care what others think of you?
            <input type="radio" name="question5" value="Yes"> Yes
            <input type="radio" name="question5" value="No"> No
            </label>
        </div>
        <br/>
        <button type="submit" class="btn-dark">Submit</button>
    </div>

</body>

</html>
